<div class="col-12">
    {% for card in card_list %}
        <a href="card-detail.html?.html?id={{ card.id }}">
            <div class="card">
                <div class="card__front card__part">
                    <img class="card__front-square card__square"
                         src="https://t3.ftcdn.net/jpg/01/22/06/72/360_F_122067275_Ybm0PN6agDEDntrhsTUEyrHbzDMKle49.jpg">
                    <img class="card__front-logo card__logo"
                         src="https://i0.wp.com/aktident.com.tr/wp-content/uploads/2018/01/Credit-Card-Visa-And-Master-Card-PNG-HD.png?ssl=1">
                    <p class="card_numer">{{ card.number }}</p>
                    <div class="card__space-75">
                        <span class="card__label">Kart Sahibi</span>
                        <p class="card__info">{{ card.name }}</p>
                    </div>
                    <div class="card__space-25">
                        <span class="card__label">S.K.T</span>
                        <p class="card__info">{{ card.expiry }}</p>
                    </div>
                </div>

                <div class="card__back card__part">
                    <div class="card__black-line"></div>
                    <div class="card__back-content">
                        <div class="card__secret">
                            <p class="card__secret--last">{{ card.cvc }}</p>
                        </div>
                        <img class="card__back-square card__square"
                             src="https://t3.ftcdn.net/jpg/01/22/06/72/360_F_122067275_Ybm0PN6agDEDntrhsTUEyrHbzDMKle49.jpg">
                        <img class="card__back-logo card__logo"
                             src="https://i0.wp.com/aktident.com.tr/wp-content/uploads/2018/01/Credit-Card-Visa-And-Master-Card-PNG-HD.png">

                    </div>
                </div>

            </div>
        </a>
    {% endfor %}
</div>
